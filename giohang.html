<script>
    var sanpham = JSON.parse(localStorage.getItem('item'));
    var tong =0;
    for (var i =0 ; i < sanpham.length; i++){
        tong += sanpham[i].price;
    }
    document.getElementById('count').innerHTML = sanpham.length;

    var bang = '<table style="margin-left: 50px;margin-right: 50px;" border="2  " width="50%">';
    bang += '<tr>';
    bang += '<th>Tên sản phẩm</th>';
    bang += '<th>Giá sản phẩm</th>';
    bang += '<th>Xóa</th>';
    bang += '</tr>';

    for (var i = 0; i < sanpham.length; i++) {
        bang += '<tr>';
        bang += '<td>' + sanpham[i].name + '</td>';
        bang += '<td>' + (sanpham[i].price) + ' VNĐ </td>';
        bang += '<td>' + '<button onclick="localStorage.removeItem()"><label>Xóa</label></button>'+ '</td>'
        bang += '</tr>';
    }

    bang += '<td><b>Tổng tiền:</b></td>';
    bang += '<td><b> ' + (tong) + ' VNĐ</b> </td>';
    bang += '</table>';
    document.getElementById('container').innerHTML = bang;
</script>
